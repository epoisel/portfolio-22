<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
    <title>Pure CSS Parallax Effect</title>
  </head>
  <body>
	<main>
		<section class="parallax bg">
			<!-- <h1><img class="logo" src="../william-portfolio-master/p-red.svg"/></h1> -->
		  </section>
		<section class="no-parallax">
		<div class="np-child">
		  <img src="../william-portfolio-master/hsanimate2.gif">
		  </div>
		  <div class="np-child"></div>
		  <div class="np-child">
			<img style="max-width:50%; min-width: 25%; " src="../william-portfolio-master/p-red.svg">
			</div>
		</section>
		
		
		<section class="parallax bg2">
		  <h1>The sound that occurs when you snap your fingers is made by your middle finger hitting your palm!</h1>
		</section>
		<section class="no-parallax">
		  <h1>Have a nice day!</h1>
		</section>
	  </main>
  </body>
</html>
